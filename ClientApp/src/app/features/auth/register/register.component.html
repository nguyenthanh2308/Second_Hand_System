<div class="register-wrapper">
    <div class="register-card">
        <div class="register-header">
            <div class="logo-circle">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">Join our community today</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="register-form">
            <div class="alert-error" *ngIf="error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>

            <div class="alert-success" *ngIf="success">
                <i class="fas fa-check-circle"></i>
                {{ success }}
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Choose a username"
                        required class="form-input">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" [(ngModel)]="user.email" name="email" placeholder="your@email.com" required
                        class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" [(ngModel)]="user.password" name="password"
                    placeholder="Create a strong password" required class="form-input">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-map-marker-alt"></i>
                    Address
                </label>
                <textarea [(ngModel)]="user.address" name="address" rows="2" placeholder="Your delivery address"
                    class="form-input"></textarea>
            </div>

            <button type="submit" class="btn-register">
                <span>Create Account</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a routerLink="/login" class="login-link">Login here</a></p>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
