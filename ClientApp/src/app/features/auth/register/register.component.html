<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <div class="alert alert-success" *ngIf="success">{{ success }}</div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="user.username" name="username" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea [(ngModel)]="user.address" name="address" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
