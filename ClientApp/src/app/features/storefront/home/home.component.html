<div class="home-banner text-center text-white py-5 mb-5"
    style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/banner.jpg') no-repeat center center; background-size: cover;">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to Second-Hand Store</h1>
        <p class="lead mb-4">Find the best deals on pre-loved items.</p>
        <a routerLink="/catalog" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
</div>

<div class="container">
    <h2 class="text-center mb-4">Latest Arrivals</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of (products$ | async)?.slice(0, 6)">
            <div class="card h-100 shadow-sm" [class.opacity-50]="product.status === 'Sold'">
                <div class="position-relative">
                    <img [src]="product.imageUrl ? product.imageUrl : 'assets/placeholder.png'" class="card-img-top"
                        [alt]="product.name" style="height: 250px; object-fit: cover;">
                    <span *ngIf="product.status === 'Sold'"
                        class="position-absolute top-50 start-50 translate-middle badge bg-danger fs-5">SOLD</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-primary fw-bold">{{ product.price | currency:'VND':'symbol':'1.0-0' }}</p>
                    <p class="card-text text-muted small">Condition: {{ product.condition }}</p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <a [routerLink]="['/catalog', product.id]" class="btn btn-outline-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a routerLink="/catalog" class="btn btn-secondary">View All Products</a>
    </div>
</div>
