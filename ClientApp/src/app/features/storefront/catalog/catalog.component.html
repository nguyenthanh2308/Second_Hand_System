<div class="container py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Filters</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" [(ngModel)]="filters.keyword"
                            (keyup.enter)="applyFilters()" placeholder="Keyword...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" [(ngModel)]="filters.categoryId" (change)="applyFilters()">
                            <option [ngValue]="null">All Categories</option>
                            <option [ngValue]="1">Áo thun</option>
                            <option [ngValue]="2">Quần Jean</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">Min</span>
                            <input type="number" class="form-control" [(ngModel)]="filters.minPrice">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Max</span>
                            <input type="number" class="form-control" [(ngModel)]="filters.maxPrice">
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" (click)="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                <div class="col" *ngFor="let product of products$ | async">
                    <div class="card h-100 shadow-sm" [class.opacity-50]="product.status === 'Sold'">
                        <div class="position-relative">
                            <img [src]="product.imageUrl ? product.imageUrl : 'assets/placeholder.png'"
                                class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">
                            <span *ngIf="product.status === 'Sold'"
                                class="position-absolute top-50 start-50 translate-middle badge bg-danger fs-5">SOLD</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-primary fw-bold">{{ product.price | currency:'VND':'symbol':'1.0-0'
                                }}</p>
                            <p class="card-text text-muted small">Condition: {{ product.condition }}</p>
                        </div>
                        <div class="card-footer bg-white border-top-0">
                            <a [routerLink]="['/catalog', product.id]" class="btn btn-outline-primary w-100">View
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="(products$ | async)?.length === 0" class="alert alert-info mt-4 text-center">
                No products found matching your criteria.
            </div>
        </div>
    </div>
</div>
