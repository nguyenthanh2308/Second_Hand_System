<div class="container admin-container">
    <h2>Add New Product</h2>

    <form (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" [(ngModel)]="product.name" name="name" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                <input type="number" [(ngModel)]="product.price" name="price" required>
            </div>
            <div class="form-group">
                <label>Original Price</label>
                <input type="number" [(ngModel)]="product.originalPrice" name="originalPrice">
            </div>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="product.categoryId" name="categoryId" required>
                <option *ngFor="let category of categories" [ngValue]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Condition</label>
                <select [(ngModel)]="product.condition" name="condition" required>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select [(ngModel)]="product.gender" name="gender" required>
                    <option value="Male">Nam</option>
                    <option value="Female">Ná»¯</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="product.description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Product Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-block">
            {{ isSubmitting ? 'Creating...' : 'Create Product' }}
        </button>
    </form>
</div>
