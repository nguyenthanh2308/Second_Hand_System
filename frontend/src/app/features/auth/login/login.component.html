<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="alert-error" *ngIf="error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required
                    class="form-input">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required
                    class="form-input">
            </div>

            <button type="submit" class="btn-login">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a routerLink="/register" class="register-link">Register here</a></p>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
