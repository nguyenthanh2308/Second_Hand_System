<div class="container admin-container">
    <h2>Add New Product</h2>

    <form (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" [(ngModel)]="product.name" name="name" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                <input type="number" [(ngModel)]="product.price" name="price" required>
            </div>
            <div class="form-group">
                <label>Original Price</label>
                <input type="number" [(ngModel)]="product.originalPrice" name="originalPrice">
            </div>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="product.categoryId" name="categoryId" required>
                <option *ngFor="let category of categories" [ngValue]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Condition</label>
                <select [(ngModel)]="product.condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="100%">100% - New</option>
                    <option value="95%">95% - Like New</option>
                    <option value="90%">90% - Excellent</option>
                    <option value="85%">85% - Very Good</option>
                    <option value="80%">80% - Good</option>
                    <option value="75%">75%</option>
                    <option value="70%">70%</option>
                    <option value="65%">65%</option>
                    <option value="60%">60%</option>
                    <option value="50%">50% - Fair</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select [(ngModel)]="product.gender" name="gender" required>
                    <option value="Male">Nam</option>
                    <option value="Female">Nữ</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div class="form-group">
                <label>Size (Optional)</label>
                <select [(ngModel)]="product.size" name="size">
                    <option value="">-- Select Size --</option>
                    <optgroup label="Quần áo">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="XXXL">XXXL</option>
                    </optgroup>
                    <optgroup label="Giày dép">
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                    </optgroup>
                    <option value="Free Size">Free Size</option>
                    <option value="One Size">One Size</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="product.description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Product Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-block">
            {{ isSubmitting ? 'Creating...' : 'Create Product' }}
        </button>
    </form>
</div>
